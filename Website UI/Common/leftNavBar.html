<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAII Nav Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Sidebar Container */
        .sidebar {
            width: 260px;
            height: 100vh; /* Full viewport height */
            background-color: #0d121d; /* Dark Navy Background */
            color: #a0aec0; /* Light Gray Text */
            padding-top: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Allow scrolling if list is too long */
        }

        /* Menu List */
        .sidebar-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        /* Individual Menu Item */
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 14px 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            font-size: 15px;
            border-left: 3px solid transparent; /* Invisible border for alignment */
            text-decoration: none; /* In case you use <a> tags later */
            color: inherit;
        }

        /* Hover State */
        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        /* Active State (Simulated for 'Resource Monitor') */
        .sidebar-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-left-color: #63b3ed; /* Light blue accent line */
            font-weight: 500;
        }

        /* Icons */
        .sidebar-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            width: 24px;
            height: 24px;
        }

        .sidebar-icon svg {
            width: 20px;
            height: 20px;
        }

        /* Text Label */
        .sidebar-text {
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <ul class="sidebar-list">
            
            <!-- Home -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                </div>
                <span class="sidebar-text">Home</span>
            </li>

            <!-- Resource Monitor (Active) -->
            <li class="sidebar-item active">
                <div class="sidebar-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                </div>
                <span class="sidebar-text">Resource Monitor</span>
            </li>

            <!-- Role and Permission -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle><path d="M12 11l2 2 4-4"></path></svg>
                </div>
                <span class="sidebar-text">Role and Permission</span>
            </li>

            <!-- Service and Task -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect><rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect><line x1="6" y1="6" x2="6.01" y2="6"></line><line x1="6" y1="18" x2="6.01" y2="18"></line></svg>
                </div>
                <span class="sidebar-text">Service and Task</span>
            </li>

            <!-- Backup and Recovery -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path><path d="M10 15l2 2 4-4"></path></svg>
                </div>
                <span class="sidebar-text">Backup and Recovery</span>
            </li>

            <!-- Dashboard -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                </div>
                <span class="sidebar-text">Dashboard</span>
            </li>

            <!-- Schedule -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line><circle cx="12" cy="16" r="3"></circle><path d="M12 14v2l1.5 1.5"></path></svg>
                </div>
                <span class="sidebar-text">Schedule</span>
            </li>

            <!-- Data Source -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></svg>
                </div>
                <span class="sidebar-text">Data Source</span>
            </li>

            <!-- Data Profile -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>
                </div>
                <span class="sidebar-text">Data Profile</span>
            </li>

            <!-- Sensitivity and Masking -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </div>
                <span class="sidebar-text">Sensitivity and Masking</span>
            </li>

            <!-- Access Control -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                </div>
                <span class="sidebar-text">Access Control</span>
            </li>

            <!-- Security Audit -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect><path d="M9 14l2 2 4-4"></path></svg>
                </div>
                <span class="sidebar-text">Security Audit</span>
            </li>

            <!-- Threat Monitor -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                </div>
                <span class="sidebar-text">Threat Monitor</span>
            </li>

            <!-- Data Asset -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                </div>
                <span class="sidebar-text">Data Asset</span>
            </li>

        </ul>
    </nav>

</body>
</html>
