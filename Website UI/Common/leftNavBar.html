<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAII Nav Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Sidebar Container */
        .sidebar {
            width: 260px;
            height: 100vh; /* Full viewport height */
            background-color: #0d121d; /* Dark Navy Background */
            color: #a0aec0; /* Light Gray Text */
            padding-top: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Allow scrolling if list is too long */
        }

        /* Menu List */
        .sidebar-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        /* Individual Menu Item */
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 14px 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            font-size: 15px;
            border-left: 3px solid transparent; /* Invisible border for alignment */
            text-decoration: none; /* In case you use <a> tags later */
            color: inherit;
        }

        /* Hover State */
        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        /* Active State (Simulated for 'Resource Monitor') */
        .sidebar-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-left-color: #63b3ed; /* Light blue accent line */
            font-weight: 500;
        }

        /* Icons */
        .sidebar-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .sidebar-icon svg {
            width: 20px;
            height: 20px;
        }

        /* Text Label */
        .sidebar-text {
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <ul class="sidebar-list">
            
            <!-- Home -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <img src="../icon/home.png" alt="Home Icon" width="20" height="20">
                </div>
                <span class="sidebar-text">Home</span>
            </li>

            <!-- Resource Monitor (Active) -->
            <li class="sidebar-item active">
                <div class="sidebar-icon">
                    <img src="../icon/monitor.png" alt="Resource Monitor Icon" width="20" height="20">
                </div>
                <span class="sidebar-text">Resource Monitor</span>
            </li>

            <!-- Role and Permission -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <img src="../icon/management.png" alt="Resource Monitor Icon" width="20" height="20">
                </div>
                <span class="sidebar-text">Role and Permission</span>
            </li>

            <!-- Service and Task -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <img src="../icon/service.png" alt="Service and Task Icon" width="20" height="20">
                </div>
                <span class="sidebar-text">Service and Task</span>
            </li>

            <!-- Backup and Recovery -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <img src="../icon/backup.png" alt="Backup and Recovery Icon" width="20" height="20">
                </div>
                <span class="sidebar-text">Backup and Recovery</span>
            </li>

            <!-- Dashboard -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <img src="../icon/dashboard.png" alt="Dashboard Icon" width="20" height="20">
                </div>
                <span class="sidebar-text">Dashboard</span>
            </li>

            <!-- Schedule -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <img src="../icon/schedule.png" alt="Schedule Icon" width="20" height="20">
                </div>
                <span class="sidebar-text">Schedule</span>
            </li>

            <!-- Data Source -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <img src="../icon/database.png" alt="Data Source Icon" width="20" height="20">
                </div>
                <span class="sidebar-text">Data Source</span>
            </li>

            <!-- Data Profile -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <img src="../icon/profile.png" alt="Data Profile Icon" width="20" height="20">
                </div>
                <span class="sidebar-text">Data Profile</span>
            </li>

            <!-- Sensitivity and Masking -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <img src="../icon/sensitive.png" alt="Sensitivity and Masking Icon" width="20" height="20">
                </div>
                <span class="sidebar-text">Sensitivity and Masking</span>
            </li>

            <!-- Access Control -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <img src="../icon/access-control.png" alt="Access Control Icon" width="20" height="20">
                </div>
                <span class="sidebar-text">Access Control</span>
            </li>

            <!-- Security Audit -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <img src="../icon/audit.png" alt="Security Audit Icon" width="20" height="20">
                </div>
                <span class="sidebar-text">Security Audit</span>
            </li>

            <!-- Threat Monitor -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <img src="../icon/threat-detection.png" alt="Threat Monitor Icon" width="20" height="20">
                </div>
                <span class="sidebar-text">Threat Monitor</span>
            </li>

            <!-- Data Asset -->
            <li class="sidebar-item">
                <div class="sidebar-icon">
                    <img src="../icon/digital-asset-management.png" alt="Data Asset Icon" width="20" height="20">
                </div>
                <span class="sidebar-text">Data Asset</span>
            </li>

        </ul>
    </nav>

</body>
</html>
